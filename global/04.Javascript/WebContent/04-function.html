<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
	//함수의 선언, 메소드와 비슷함
	function sayHello()
	{
		document.write("<h1>안녕하세요.</h1>");
		document.write("<h2>자바스크립트</h2>");
	}
	
	sayHello();
	
	function sum(x, y)
	{
		var isStrx = !isNaN(x);
		var isStry = !isNaN(y);
		
		if(!isStrx || !isStry)
		{
			return "숫자를 주세요.";
		}
		
		var z = parseInt(x) + parseInt(y);
		return z;
	}
	
	function printResult(x, y)
	{
		var result = sum(x, y);
		document.write("<h3>"+result+"</h3>");
	}
	
	printResult(10, 20);
	printResult("5", 2);
	printResult("오", "잉");
</script>
</head>
<body>

</body>
</html>
