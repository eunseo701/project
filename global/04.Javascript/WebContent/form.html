<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
	<script type="text/javascript">
		//유효성 검사
		function doSubmit()
		{
			var frm = document.form1;
			
			if(!frm.user_name.value)
			{
				alert("이름을 입력해 주세요.");
				frm.user_name.focus();
				return false;
			}
			
			if(!frm.gender[0].checked && !frm.gender[1].checked)
			{
				alert("성별을 입력해 주세요.");
				frm.gender[0].focus();
				return false;
			}
			
			if(frm.job.selectedIndex < 1)
			{
				alert("직업을 선택해 주세요.");
				frm.job.focus();
				return false;
			}
			
			var chk = false;
			
			for(var i = 1 ; i < frm.hobby.length ; i++)
			{
				if(frm.hobby[i].checked)
				{
					chk = true;
					break;
				}
			}
			
			if(!chk)
			{
				alert("취미를 입력해 주세요.");
				frm.hobby[0].focus();
				return false;
			}
			
			if(confirm("입력하신 내용이 맞습니까?"))
			{
				frm.submit();
			}
		}
	</script>
</head>
<body>
	<form name="form1" onsubmit="doSubmit(); return false;">
		<fieldset>
			<legend>회원가입</legend>
			
			<label>이름</label>
			<input type="text" name="user_name" /><br />
			<hr />
			
			<label>성별</label>
			<input type="radio" name="gender" value="male">남자
			<input type="radio" name="gender" value="female">여자<br />
			<hr />
			
			<label>직업</label>
			<select name=job>
				<option value="select">---선택하세요---</option>
				<option value="programmer">프로그래머</option>
				<option value="publisher">퍼블리셔</option>
			</select><br />
			<hr />
			
			<label>취미</label>
			<input type="checkbox" name="hobby" value="soccer">축구
			<input type="checkbox" name="hobby" value="basketball">농구
			<input type="checkbox" name="hobby" value="baseball">야구<br />
			<hr />
					
			<input type="submit" /> &nbsp; <input type="reset" />
		</fieldset>
	</form>
</body>
</html>
